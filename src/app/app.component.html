<!-- Main submit-->
<div class="container" style="margin-top:100px;">
  <h2><span class="glyphicon glyphicon-cog blue"></span> Provision your Reason Environment</h2>
  <form #x="ngForm" (ngSubmit)="sendRequest(x.value)">
    <div class="form-group">
      <label for="templateName">Provisioning Name</label>
      <input type="text" class="form-control" id="templateName" placeholder="Enter a friendly name" name="templateName" ngModel >
    </div>
    <div class="form-group">
      <label for="templatejson">JSON Template:</label>
      <textarea class="form-control" rows="20" id="templatejson" placeholder="Enter your JSON provisioning template"  name="templatejson" ngModel></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit 
      <span class="glyphicon glyphicon-arrow-right "></span>  
    </button>
  </form>

  <br/>
  
  <!-- Messages = error or sucess -->
  <div >
    <div style='border:1px solid red;display:{{display}};' class="{{class}}" >{{message}}</div>
  </div>

  <br/>

  <!-- Status -->
  <div *ngIf="displayRequestDiv">
    <h4>Request Status: {{status}}</h4>
  </div>

  <hr/>
  <hr/>
  <div class="container">
    <div class="row">

      <!-- Logs -->
      <div class=" logDump " *ngIf="displayLogDiv">
        <h4>Logs</h4>
        <ul>
          <li *ngFor="let logJSON of logJSONs">{{logJSON.title}}</li>
        </ul>
      </div>
    </div>

    <br/>
    <div class="row">
      <!-- Outputs -->
      <div class=" logDump " *ngIf="displayOutputDiv">
        <h4>Outputs</h4>
        <ul>
          <li *ngFor="let outputJSON of outputJSONs">{{outputJSON.title}}</li>
        </ul>
      </div>
    </div>

  </div>
  <br/>
  <br/>
  <br/>
  <!-- Footer -->
  <nav id="footer" class="navbar navbar-default navbar-fixed-bottom affix">
    <div style="margin-left:auto;margin-right:auto;width:250px;line-height:50px;color:#919396">
      &copy; Project Reason {{year}}
    </div>
  </nav>
