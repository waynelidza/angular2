<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true" style="margin-top:10px;">

  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingOne" style="background-color:#337ab7;color:White;">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Step 1: Configure your server
        </a>
      </h4>
    </div>
    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
      <div class="panel-body">

        <std-prov-form-input (submittedEvent)="submittedEvent($event)" ></std-prov-form-input>

      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingTwo" style="background-color:#337ab7;color:White;">
      <h4 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Step 2: Status and Logs
        </a>
      </h4>
    </div>
    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
      <div class="panel-body">

                <!-- Busy spinner-->
                  <img src="assets/Images/ajax-loader-2.gif" *ngIf="!displaySubmitButton"/>
                  
                  <!--<div style='float:right;'>
                    <a [routerLink]="['/std']" class="btn btn-primary" >Clear &nbsp;<span class="glyphicon glyphicon-refresh "></span>  </a>
                  </div>-->

                <!-- Messages = error or sucess -->
              <div class="container" style="margin-top:20px;">
                <div class="row">
                  <div >
                    <div id='message' style='border:0px solid red;display:{{display}};' class="{{class}}" >{{message}}</div>
                  </div>
                </div>
              </div>

              <!-- Status -->
              <div class="container " >
                  <div *ngIf="displayRequestDiv">
                    <h4><b>Status:</b> <span id='status' >{{status}}</span></h4>
                    <h5><b>Message:</b> {{statusChangeMessage}} <span *ngIf="!displaySubmitButton">{{pollCounterString}}</span></h5>
                    <h6><b>Last staus query:</b> {{statusTimeStamp}}</h6>
                  </div>
              </div>

                <!-- Logs -->
                <div class="container" style="margin-top:20px;">
                    <streaming-list-component 
                        [is-visible]="displayLogDiv"
                        [items]="logArr"
                        [status]="'Last log query:' + logsTimeStamp" 
                        icon-type="glyphicon-list"
                        title="Logs">
                    </streaming-list-component>
                </div>

              
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingThree" style="background-color:#337ab7;color:White;">
      <h4 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Step 3: Outputs
        </a>
      </h4>
    </div>
    <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
      <div class="panel-body">

                <!-- Outputs -->
                <div class="container" style="margin-top:20px;">
                    <streaming-list-component 
                        [is-visible]="displayOutputDiv"
                        [items]="outputsArr" 
                        [status]="'Last output query:' + logsTimeStamp"
                        icon-type="glyphicon-check"
                        title="Outputs">
                    </streaming-list-component> 
                </div>
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingFour" style="background-color:#337ab7;color:White;">
      <h4 class="panel-title">
        <a style="display:hidden;" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
          Step 4: Give us your feedback
        </a>
      </h4>
    </div>
    <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
      <div class="panel-body">

        <feedback-component featureName="Admin Provisioning Page"></feedback-component >

      </div>
    </div>
  </div>






</div>
