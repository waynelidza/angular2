<h3><span class="glyphicon glyphicon-thumbs-up blue"></span> Thanks for using Reason, please send us your feedback</h3>
<form #feedbackForm="ngForm" (ngSubmit)="sendFeedbackRequest(feedbackForm.value); feedbackForm.reset();">

  <div class="input-group">
    <span class="input-group-addon" id="Your Email Address-addon" >Your Email Address</span>
    <input type="email" class="form-control" id="FeedbackEmail" placeholder="Your email address" name="email" ngModel aria-describedby="Your Email Address-addon">
  </div>

  <br/>

  <div class="form-group">
    <label for="comment">Your comments:</label>
    <textarea class="form-control" rows="10" id="FeedbackComment" placeholder="Enter your feedback"  name="comment" ngModel required></textarea>
  </div>

    <button id='SendFeedback' type="submit" class="btn btn-primary" title="Click to send feedback" >Send&nbsp; 
      <span class="glyphicon glyphicon-send "></span>  
    </button>

</form>

  <div class="container" style="margin-top:20px;"*ngIf="feedbackSent">
  <div class="row">
    <div >
      <div id='ResponseMessage' style='border:0px solid red;display:{{display}};' class="{{class}}" >{{responseMessage}}</div>
    </div>
  </div>
</div>
