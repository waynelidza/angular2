<!-- Main submit-->
<div class="container" style="margin-top:50px; border: 0px solid grey;padding 10px;">
  <h2><span class="glyphicon glyphicon-cloud-upload blue"></span> Provision your Reason Environment | Admin</h2>
  <form #x="ngForm" (ngSubmit)="sendRequest(x.value)">

    <div class="input-group">
      <span class="input-group-addon" id="Provisioning Name-addon" >Provisioning Name</span>
      <input type="text" class="form-control" id="templateName" placeholder="Enter a friendly name" name="templateName" ngModel aria-describedby="Provisioning Name-addon">
    </div>

    <div class="form-group" style="margin-top:20px">
      <label for="templatejson">JSON Template:</label>
      <textarea class="form-control" rows="15" id="templatejson" placeholder="Enter your JSON provisioning template"  name="templatejson" ngModel></textarea>
    </div>

    <button id='btnSubmit' type="submit" class="btn btn-primary" title="Click to start provisioning"  *ngIf="displaySubmitButton">Submit&nbsp; 
      <span class="glyphicon glyphicon-play "></span>  
    </button>

    <!-- Busy spinner-->
    <img src="Images/ajax-loader-2.gif" *ngIf="!displaySubmitButton"/>
    
    <div style='float:right;'>
      <a [routerLink]="['/admin']" class="btn btn-primary" >Clear &nbsp;<span class="glyphicon glyphicon-refresh "></span>  </a>
    </div>
  </form>
</div> 

  <!-- Messages = error or sucess -->
<div class="container" style="margin-top:20px;">
  <div class="row">
    <div >
      <div id='message' style='border:0px solid red;display:{{display}};' class="{{class}}" >{{message}}</div>
    </div>
  </div>
</div>

<!-- Status -->
<div class="container " >
    <div *ngIf="displayRequestDiv">
      <h4><b>Status:</b> <span id='status' >{{status}}</span></h4>
      <h5><b>Message:</b> {{statusChangeMessage}} <span *ngIf="!displaySubmitButton">{{pollCounterString}}</span></h5>
      <h6><b>Last staus query:</b> {{statusTimeStamp}}</h6>
    </div>
</div>

<div class="container" style="margin-top:20px;">
  <streaming-list-component 
    [is-visible]="displayLogDiv"
    [items]="logArr"
    [status]="'Last log query:' + logsTimeStamp" 
    icon-type="glyphicon-list"
    title="Logs">
  </streaming-list-component>
</div>
<div class="container" style="margin-top:20px;">
  <streaming-list-component 
    [is-visible]="displayOutputDiv"
    [items]="outputsArr" 
    [status]="'Last output query:' + logsTimeStamp"
    icon-type="glyphicon-check"
    title="Outputs">
  </streaming-list-component> 
</div>

<div class="container" style="margin-top:50px; border: 0px solid grey;padding 10px;" *ngIf="displayFeedback">
    <feedback-component></feedback-component >
</div>
